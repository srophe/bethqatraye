<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:srophe="https://srophe.app" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="main-content-block">
        <h1 class="title about">Index of Places in <em>The Beth Qaṭraye Gazetteer</em>
        </h1>
        <div data-template="browse:get-all" data-template-element="tei:place/tei:placeName[@srophe:tags='#headword']" data-template-collection="places">
            <div class="tabbable"> 
                <!-- Browse Tabs Configurable. -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li>
                        <a href="browse.html" default="default">Map</a>
                    </li>  
                    <li>
                        <a href="browse.html?view=english">English</a>
                    </li>
                    <li>
                        <a href="browse.html?view=syriac&amp;lang=syr" lang="syr" dir="rtl">
                            ܠܫܢܐ ܣܘܪܝܝܐ
                        </a>
                    </li>
                    <li>
                        <a href="browse.html?view=arabic&amp;lang=ar" lang="ar" dir="rtl">
                            اللغة العربية
                        </a>
                    </li>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:show-hits" data-template-collection="places"/>
                        </div>
                        <div data-template="app:pageination"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
