<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/q.html" data-template-at="content">
    <div class="q-banner-interior">
        <div class="container">
            <h1>Browse Saints</h1>
        </div>
    </div>
    <div class="section indent top-padding">
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="q">
            <div class="tabbable">
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li data-template="browse:tabs" data-template-text="English" data-template-param="lang" data-template-value="en" data-template-alpha-filter-value="A"/>
                    <li data-template="browse:tabs" data-template-text="ܠܫܢܐ ܣܘܪܝܝܐ" data-template-param="lang" data-template-value="syr" data-template-alpha-filter-value="ܐ"/>
                    <li data-template="browse:tabs" data-template-text="اللغة العربية" data-template-param="lang" data-template-value="ar" data-template-alpha-filter-value="ا"/>
                    <li data-template="browse:tabs" data-template-text="Transliteration" data-template-param="lang" data-template-value="en-x-gedsh" data-template-alpha-filter-value="A"/>
                    <li data-template="browse:tabs" data-template-text="Français" data-template-param="lang" data-template-value="fr" data-template-alpha-filter-value="A"/>
                    <li data-template="browse:tabs" data-template-text="Map" data-template-param="view" data-template-value="map"/>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:results-panel" data-template-collection="q"/>
                            <div class="page-bottom">
                                <div data-template="browse:pageination" data-template-collection="q"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="externals">

            </ul>
        </div>
        <div>
            <a href="howtoadd.html" class="btn feedback">Feedback?</a>
        </div>
        -->
    </div>
</div>
