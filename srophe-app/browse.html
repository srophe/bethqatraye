<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="container top-padding">
        <h1 class="title about">Index of Places in <em>The  Beth Qaṭraye Gazetteer</em>
        </h1>
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="bethqatraye" data-template-element="tei:placeName">
            <!--<div data-template="browse:get-all" data-template-collection="places">-->
            <div class="tabbable"> 
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li data-template="browse:tabs" data-template-text="English" data-template-param="lang" data-template-value="en" data-template-alpha-filter-value="A" data-template-default="true"/>
                    <li data-template="browse:tabs" data-template-text="ܠܫܢܐ ܣܘܪܝܝܐ" data-template-param="lang" data-template-value="syr" data-template-alpha-filter-value="ܐ"/>
                    <li data-template="browse:tabs" data-template-text="اللغة العربية" data-template-param="lang" data-template-value="ar" data-template-alpha-filter-value="ا"/>
                    <li data-template="browse:tabs" data-template-text="Type" data-template-param="view" data-template-value="type"/>
                    <li data-template="browse:tabs" data-template-text="Map" data-template-param="view" data-template-value="map"/>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:results-panel" data-template-collection="bethqatraye"/>
                            <div class="page-bottom">
                                <div data-template="browse:pageination" data-template-collection="bethqatraye"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div> </div>
        
    </div>
</div>
