<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/authors.html" data-template-at="content">
    <!--<xi:include href="banner.html"/>-->
    <h1 class="banner indent top-padding">Browse Authors</h1>
    <div class="container top-padding">
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="authors">
            <div class="tabbable">
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li data-template="browse:tabs" data-template-text="English" data-template-param="lang" data-template-value="en" data-template-alpha-filter-value="A" data-template-default="true"/>
                    <li data-template="browse:tabs" data-template-text="ܠܫܢܐ ܣܘܪܝܝܐ" data-template-param="lang" data-template-value="syr" data-template-alpha-filter-value="ܐ"/>
                    <li data-template="browse:tabs" data-template-text="Map" data-template-param="view" data-template-value="map"/>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:results-panel" data-template-collection="authors"/>
                            <div class="page-bottom">
                                <div data-template="browse:pageination" data-template-collection="authors"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--
        <div id="externals">
            <p>

            </p>

                    <a href="/restxq/authors/atom" rel="alternate" type="application/atom+xml" title="full set of records in Atom XML format">atom xml</a>
                </li>
            </ul>
        </div>
        <div>
            <a href="howtoadd.html" class="btn feedback">Feedback?</a>
        </div>
        -->
    </div>
</div>
